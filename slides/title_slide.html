<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .title {
        font-size: 72px;
        font-weight: 700;
        color: #4285F4;
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.2;
      }
      .subtitle {
        font-size: 36px;
        color: #EA4335;
        text-align: center;
        margin-bottom: 50px;
      }
      .chrome-logo {
        width: 200px;
        height: 200px;
        margin-bottom: 40px;
      }
      .chrome-colors {
        display: flex;
        margin-top: 40px;
      }
      .color-dot {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin: 0 10px;
      }
      .blue { background-color: #4285F4; }
      .red { background-color: #EA4335; }
      .yellow { background-color: #FBBC05; }
      .green { background-color: #34A853; }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <img src="/home/ubuntu/chrome_edu_project/images/chrome_logo.png" alt="크롬 로고" class="chrome-logo">
      <h1 class="title">수업을 쉽게, 자료를 예쁘게,<br>협업을 효율적으로</h1>
      <h2 class="subtitle">— 디지털 도구 완전정복</h2>
      <p class="text-2xl mt-8">한글학교 선생님을 위한 크롬 웹브라우저 활용 교육</p>
      <div class="chrome-colors">
        <div class="color-dot blue"></div>
        <div class="color-dot red"></div>
        <div class="color-dot yellow"></div>
        <div class="color-dot green"></div>
      </div>
    </div>
  </body>
</html>
