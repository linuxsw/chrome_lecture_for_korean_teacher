name: Build and Deploy Chrome Education Materials

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf pandoc fonts-noto-cjk fonts-noto-cjk-extra
          sudo fc-cache -fv
          echo "âœ… System dependencies installed"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-pptx pillow weasyprint markdown reportlab
          echo "âœ… Python dependencies installed"

      - name: Create output directory
        run: |
          mkdir -p output
          echo "âœ… Output directory created"

      - name: Generate education materials
        run: |
          echo "ğŸš€ Starting material generation..."
          
          # ë¡œì»¬ ë¹Œë“œì™€ ë™ì¼í•œ ë°©ì‹ìœ¼ë¡œ ì‹¤í–‰
          bash scripts/generate_materials.sh
          
          echo "âœ… Material generation completed"

      - name: Verify generated files
        run: |
          echo "ğŸ“‹ Generated files verification:"
          echo "----------------------------------------"
          
          # ë©”ì¸ ì¸ë±ìŠ¤ íŒŒì¼ í™•ì¸
          if [ -f "output/index.html" ]; then
            size=$(stat -c%s "output/index.html")
            echo "âœ… Main Index: $(printf "%'d" $size) bytes"
          else
            echo "âŒ Main Index: Missing"
            exit 1
          fi
          
          # PowerPoint íŒŒì¼ í™•ì¸
          PPTX_FILE=$(find output -name "chrome_education_slides_*.pptx" | head -n 1)
          if [ -n "$PPTX_FILE" ]; then
            size=$(stat -c%s "$PPTX_FILE")
            mb=$(awk "BEGIN {printf \"%.1f\", $size / 1024 / 1024}")
            echo "âœ… PowerPoint: $(printf "%'d" $size) bytes (${mb} MB)"
            echo "   File: $(basename "$PPTX_FILE")"
          else
            echo "âš ï¸ PowerPoint: Missing"
          fi
          
          # PDF íŒŒì¼ í™•ì¸
          PDF_FILE=$(find output -name "chrome_edu_workbook_*.pdf" | head -n 1)
          if [ -n "$PDF_FILE" ]; then
            size=$(stat -c%s "$PDF_FILE")
            kb=$(awk "BEGIN {printf \"%.1f\", $size / 1024}")
            echo "âœ… PDF Workbook: $(printf "%'d" $size) bytes (${kb} KB)"
            echo "   File: $(basename "$PDF_FILE")"
          else
            echo "âš ï¸ PDF Workbook: Missing"
          fi
          
          # HTML ìŠ¬ë¼ì´ë“œ íŒŒì¼ë“¤ í™•ì¸
          html_count=$(find output -name "[0-9][0-9]_*.html" | wc -l)
          echo "âœ… HTML Slides: ${html_count} files"
          
          # build_info.json í™•ì¸
          if [ -f "output/build_info.json" ]; then
            echo "âœ… Build Info: Available"
          else
            echo "âš ï¸ Build Info: Missing"
          fi
          
          echo "----------------------------------------"
          echo "ğŸ“‚ Complete file listing:"
          ls -la output/ | head -20
          
          if [ $(ls output/ | wc -l) -gt 20 ]; then
            echo "... and $(( $(ls output/ | wc -l) - 20 )) more files"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Display deployment URL
        run: |
          echo "ğŸŒ Deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ¯ Main page: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“Š Slides: ${{ steps.deployment.outputs.page_url }}slides_index.html"

